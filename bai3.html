<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 3</title>
</head>
<body>
<script>
    let chuoi = prompt('nhập chuỗi');
    let a = chuoi.split('');
    function demNguyenAm(chuoi) {
        let count = 0;
        for (let i = 0; i< chuoi.length; i++) {
            if (chuoi[i] ==='u' || chuoi[i]==='e' || chuoi[i] === 'o' || chuoi[i] === 'a' || chuoi[i]==='i') {
                count++;
            }
            }
        if ( count === 0) {
            return false;
        }
            return 'số nguyên âm trong chuỗi là: ' +count;
        }
    alert(demNguyenAm(a));
</script>
</body>
</html>
